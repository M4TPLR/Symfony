    <div class="collapse navbar-collapse" id="navbarSupportedContent">

<body class="background-img container">
<p class="baseline" id="baseline1">Welcome on VideHall!</p>
<p class="baseline" id="baseline2"> We need some informations to create your account...</p>
<form action="#" method="post" id="registerForm" name="registerForm">
    <div class="col-lg-5 push-lg-1 d-inline-block">
        <input type="text" id="nicknameInput" name="nicknameInput" placeholder="Nickname" class="form-control"><br>
        <input type="text" id="mailInput" name="mailInput" placeholder="Email" class="form-control"><br>
    </div>
    <div class="col-lg-5 push-lg-1 d-inline-block">
        <input type="text" id="passwordInput" name="passwordInput" placeholder="Password" class="form-control"><br>
        <input type="text" id="passwordconfirmInput" name="passwordconfirmInput" placeholder="Repeat Password"
               class="form-control"><br>
    </div>

    <input type="date" class="form-control col-lg-8 col-12 push-lg-2"><br>
    <input type="submit" value="Continue" class="btn continue-btn col-md-6 push-md-3" id="continueBtn">
</form>
</body>
